<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.mousewheel.min.js"></script>
	<style>
		.test1{
			width: 100vw;
			height: 100vh;
			background-color: #eee;
		}
		.test2{
			height: 2000px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="test1"></div>
	<div class="test2"></div>
	<script>
		$('.test1').mousewheel(function(event) {
		    //console.log(event.deltaX, event.deltaY, event.deltaFactor);
		    // -0 1 100
			// -0 2 100
			// 向上滚时获得这2行
			// -0 -1 100
			// -0 -2 100
			// 向下滚时获得这2行
			if (event.deltaY > 0) {
				console.log('向上滚动');
			} else {
				console.log('向下滚动');
			}
		});
	</script>
</body>
</html>
